<style>

/*******************************************************
 * Section 01: Reset Page Dimensions and Content
 ******************************************************/

/* Long list of things I want removed from page */
#header, #postcards, #header-ban, #header-ban-main, #header-lrc, #header-rrc, #pet_image, #stat_books_read, #stat_food_eaten, #pet_employment, .pet_wco_info_date {display:none;}
#menu, #menu-right, #sidebar, #rightbg, #spacer, h2, #column_3 a, #footer, #bookmarks, .hustler {display:none;}
#content, #index, body, #page, #bookmarks, #rightbg {background-color:transparent;}
 
/* 
 * Because Black Beauty\'s page mimics a loading screen, I want
 * the loading screen to span the entire size of web browser.
 * Literally the rest of the styling in this section is to do
 * just that.... 
 */ 

html, body {
 margin: 0 !important;
 padding: 0 !important;
 
 /* ensures webpage spans entire size of web browser
  * regardless of content */
 height: 100%;
 width: 100%;
 overflow: hidden;
 background-color: #4B739B;
}

#page {
 margin: 0 !important;
 height: inherit !important;
 width: inherit;
}


#content {
 margin: 0 !important;
 padding: 0 !important;
 height: inherit !important;
}

#pet_desc {
 padding: 0; !important;
}

#pet_info {
 height: 100% !important;
 width: 100% !important;
}

/*******************************************************
 * Section 02: General Page Styling
 ******************************************************/

@import url(https://fonts.googleapis.com/css?family=Titillium+Web:400,600) !important;
 
/* Makes all text have Titillium font and white color */
* {
color: white;
font-family: \'Titillium Web\', sans-serif;
}

a, #column_2 a {
color: white;
font-family: \'Titillium Web\', sans-serif;
}

a:hover {
 color: white;
 text-decorationt: none;
}

/*******************************************************
 * Section 03: Column 3 and Stat Bars
 ******************************************************/

#column_3 {
 position: absolute;
 left: 50%;
 top: 10%;
 
 
 height: 10px;
 width: 10px;
 margin: 330px;
 padding: 0 !important;
 border-radius: 100%;
 overflow: hidden;

 border: 1px solid white;

 transition: all 1s;
}

#column_3:hover {
 height: 330px;
 width: 330px;
 margin: 170px;

 transition: all 1s;
}

.statbar {
 border-color: white;
}

.statbar div.stat  {
 background-color: white;
}

#pet_stats {
 margin: 0 !important;
}

/*******************************************************
 * Section 04: Load Screen and Loaders
 ******************************************************/

#load-screen {
 position: absolute;
 top: 0;
 left: 0;
 height: 100%;
 width: 100%;
 z-index: 99;

 color: white;
 font-family: \'Titillium Web\', sans-serif;
 background-color: rgba(0,0,0,0.5);
 overflow: hidden;
 display: flex;
 justify-content: center;
 align-items: center;

 -webkit-animation: shrink 2s;
 animation: shrink 2s;

 -webkit-animation-delay: 3s;
 animation-delay: 3s;

 -webkit-animation-fill-mode: forwards;
 animation-fill-mode: forwards;
}

    /* Animation for load-screen */
    @keyframes shrink {
     from {height: 100%; top: 0;}
     to {height: 0; top: 50%;}
    }

    @-webkit-keyframes shrink {
     from {height: 100%; top: 0;}
     to {height: 0; top: 50%;}
    }
   
/* Loaders with border width 10px */   
.loader {
 position: absolute;
 background: transparent;
 border: 10px solid transparent;
 border-radius: 50%;
 border-top: 10px solid white;
 }
    
#loader1 {
 width: 150px;
 height: 150px;
 
 left: 50%;
 top: 50%;
 margin: -75px 0 0 -75px;
 
 -webkit-animation: spin 1s linear infinite;
 animation: spin 1s linear infinite;
}  

#loader2 {
 width: 250px;
 height: 250px;
 
 left: 50%;
 top: 50%;
 margin: -125px 0 0 -125px;
 
 -webkit-animation: spin 3s linear infinite;
 animation: spin 3s linear infinite;
}

#loader3 {
 width: 350px;
 height: 350px;
 
 left: 50%;
 top: 50%;
 margin: -175px 0 0 -175px;
 
 -webkit-animation: spin 5s linear infinite;
 animation: spin 5s linear infinite;
}     

/* Loaders with border width 5px */
.mini-loader {
 position: absolute;
 background: transparent;
 border: 5px solid transparent;
 border-radius: 50%;
 border-top: 5px solid white;
}

#treasure-loader {
 position: absolute;
 height: 130px;
 width: 130px;
 background: transparent;
 left: 70%;
 top: 0;
 margin-left: -65px;
}

/* Treasure Chest */
#mini-loader1 {
 width: 80px;
 height: 80px;
 
 left: 50%;
 top: 50%;
 margin: -40px 0 0 -40px;
 
 -webkit-animation: spin 1s linear infinite;
 animation: spin 1s linear infinite;
 
 -webkit-animation-delay: 6s;
 animation-delay: 6s;
} 

/* Treasure Chest */
#mini-loader2 {
 width: 100px;
 height: 100px;
 
 left: 50%;
 top: 50%;
 margin: -50px 0 0 -50px;
 
 -webkit-animation: spin 3s linear infinite;
 animation: spin 3s linear infinite;
 
 -webkit-animation-delay: 6s;
 animation-delay: 6s;
}

/* Treasure Chest */
#mini-loader3 {
 width: 120px;
 height: 120px;
 
 left: 50%;
 top: 50%;
 margin: -60px 0 0 -60px;
 
 -webkit-animation: spin 5s linear infinite;
 animation: spin 5s linear infinite;
 
 -webkit-animation-delay: 6s;
 animation-delay: 6s;
} 
    
    /* Loader Animation */
    @-webkit-keyframes spin {
     0% {-webkit-transform: rotate(0def);}
     100% {-webkit-transform: rotate(360deg);}
    }
    
    @keyframes spin {
     0% {transform: rotate(0def);}
     100% {transform: rotate(360deg);}
    }


/*******************************************************
 * Section 05: Pet Treasure
 ******************************************************/

#pet_treasure {
 position: absolute;
 height: 60px;
 width: 64px;
 overflow: hidden;

 margin-top: 32px;

 transition: height .5s;
}

#pet_treasure:hover {
 height: 345px;
 transition: height .5s;
}

#pet_treasure img {
 border-radius: 100%;
 margin-bottom: 5px;
}

/*******************************************************
 * Section 06: Column 2
 ******************************************************/
 
#column_2 {
 position: absolute;
 left: 10%;
 top: 43%;
